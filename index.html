<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz Website</h1>

    <button id="start">Start Quiz</button>
    <div id="quiz" style="display: none;">
        <h2 id="question-text"></h2>
        <div id="options"></div>
        <p>Question <span id="question-num"></span> of <span id="total-questions"></span></p>
    </div>
    <div id="results" style="display: none;">
        <h2>Quiz Results</h2>
        <p>Score: <span id="score-num"></span></p>
        <button id="restart">Restart Quiz</button>
    </div>

        </div>


    </header>

    <main>
        <section id="quiz">
            <!-- Quiz questions and options go here -->

            <div id="question">
                <span id="question-text">Question goes here</span>
            </div>

            <div id="options">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>

            <button id="next">Next Question</button>

        </section>

        <section id="results">
            <!-- Quiz results go here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
